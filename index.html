<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marka Tanıtım Paneli</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f1117;
      color: #fff;
    }
    header {
      background-color: #1a1c22;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #facc15;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }
    .brand {
      background-color: #1f2230;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .brand:hover {
      transform: scale(1.05);
      background-color: #2a2f42;
    }
    .brand img {
      max-width: 100%;
      max-height: 60px;
    }
    .brand span {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
    .search-bar {
      margin: 0 auto;
      text-align: center;
      margin-top: 20px;
    }
    .search-bar input {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      width: 80%;
      max-width: 400px;
    }
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1f2230;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 1000;
      display: none;
      flex-direction: column;
      gap: 10px;
      width: 300px;
    }
    .modal input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 100%;
    }
    .modal button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #facc15;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Marka Paneli</div>
    <div>
      <button onclick="document.getElementById('modal').style.display='flex'">Giriş Yap</button>
    </div>
  </header>

  <div id="modal" class="modal">
    <div class="modal-close" onclick="document.getElementById('modal').style.display='none'">&times;</div>
    <h3>Hesap Oluştur</h3>
    <input type="text" placeholder="Kullanıcı Adı" />
    <input type="email" placeholder="E-posta" />
    <input type="password" placeholder="Şifre" />
    <button onclick="alert('Hesap oluşturuldu !')">Kaydol</button>
  </div>

  <div class="search-bar">
    <input type="text" placeholder="Marka ara..." />
