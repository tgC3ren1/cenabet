<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marka Tanıtım Paneli</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f1117;
      color: #fff;
    }
    header {
      background-color: #1a1c22;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #facc15;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }
    .brand {
      background-color: #1f2230;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .brand:hover {
      transform: scale(1.05);
      background-color: #2a2f42;
    }
    .brand img {
      max-width: 100%;
      max-height: 60px;
    }
    .brand span {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
    .search-bar {
      margin: 0 auto;
      text-align: center;
      margin-top: 20px;
    }
    .search-bar input {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      width: 80%;
      max-width: 400px;
    }
  </style>
</head>

  <header>
    <div class="logo">Marka Paneli</div>
    <div>

    </div>
